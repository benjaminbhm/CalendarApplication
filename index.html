<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calendar-container" id="calendar-container">
        <div class="navigation-container" id="navigation-container">
            <span class="left button" id="prev"> &lang; </span>
            <span class="month-year" id="month-year"> January 2017 </span>
            <span class="right button" id="next"> &rang; </span>
        </div>
        <div class="table-container" id="table-container">
            <table id="days">
                <tr>
                    <td>Mo</td>
                    <td>Tu</td>
                    <td>We</td>
                    <td>Th</td>
                    <td>Fr</td>
                    <td>Sa</td>
                    <td>Su</td>
                </tr>
            </table>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <table>
                <tbody>
                    <tr>
                        <td class="old-month not-from-this-month">26</td>
                        <td class="old-month not-from-this-month">27</td>
                        <td class="old-month not-from-this-month">28</td>
                        <td class="old-month not-from-this-month">29</td>
                        <td class="old-month not-from-this-month">30</td>
                        <td class="old-month not-from-this-month">31</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="today">3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td>13</td>
                        <td>14</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td>20</td>
                        <td>21</td>
                        <td>22</td>
                    </tr>
                    <tr>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td>27</td>
                        <td>28</td>
                        <td>29</td>
                    </tr>
                    <tr>
                        <td>30</td>
                        <td>31</td>
                        <td class="new-month not-from-this-month">1</td>
                        <td class="new-month not-from-this-month">2</td>
                        <td class="new-month not-from-this-month">3</td>
                        <td class="new-month not-from-this-month">4</td>
                        <td class="new-month not-from-this-month">5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
